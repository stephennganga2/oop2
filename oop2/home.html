<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shoe Store</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="./img/download (1).jpg" alt="Shoe 1">
            <h2>Shoe 1</h2>
            <p>$50.00</p>
            <button class="buy-button" onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="./img/download.jpg" alt="Shoe 2">
            <h2>Shoe 2</h2>
            <p>$60.00</p>
            <button class="buy-button" onclick="addToCart(2)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button class="placeOrder">place order</button>
        
        
    
    </div>

    <script src="script.js"></script>
</body>
</html>
